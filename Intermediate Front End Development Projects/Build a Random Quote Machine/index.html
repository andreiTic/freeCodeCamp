<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row" id="section3">
        <div class="well clearfix">

            <h1>Random Quotes Machine</h1>
            <blockquote>
                <p>Get quotes from <a href="http://forismatic.com/en/">forismatic.com</a></p>
                <footer><cite title="Source Title"></cite></footer>
            </blockquote>
            <div class="form-inline">
                <select class="form-control" id="lang">
                    <option value="en">English</option>
                    <option value="ru">Russian</option>
                </select>
                <button id="quoteBtn" class="btn btn-primary">Get Quote</button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="application/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script type="application/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="application/javascript" src="js/script.js"></script>
</html>
