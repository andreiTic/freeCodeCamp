<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitchtv</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#all" aria-controls="home" role="tab" data-toggle="tab">All</a>
        </li>
        <li role="presentation"><a href="#online" aria-controls="profile" role="tab" data-toggle="tab">Online</a></li>
        <li role="presentation"><a href="#offline" aria-controls="messages" role="tab" data-toggle="tab">Offline</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="all"></div>
        <div role="tabpanel" class="tab-pane" id="online"></div>
        <div role="tabpanel" class="tab-pane" id="offline"></div>
    </div>


</div>
</body>
<script type="application/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script type="application/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
