<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../../assets/css/boostrap/bootstrap.css">
<link rel="stylesheet" href="../../assets/flipclock/flipclock.css">
<link rel="stylesheet" href="css/style.css">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
</head>
<body>
<div class="container">
    <div class="well well-lg clearfix" style="margin-top: 20%">
        <div class="row text-center">
            <h1 id="status">Start Session</h1>
        </div>
        <div class="col-sm-4">

            <div class="row">
                <div class="flip-clock-wrapper">
                    <div class="clock"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="col-sm-6">
                <p class="text-center">Break Length</p>
                <div class="input-group text-center">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default btn-number" data-type="minus" data-field="break">
                            <span>&minus;</span>
                        </button>
                    </div>
                    <input type="text" name="break" class="form-control input-number text-center" value="5" min="1"
                           max="60">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="break">
                            <span>&plus;</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <p class="text-center">Session Length</p>
                <div class="input-group text-center">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default btn-number" data-type="minus" data-field="session">
                            <span>&minus;</span>
                        </button>
                    </div>
                    <input type="text" name="session" class="form-control input-number text-center" value="25" min="1"
                           max="60">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="session">
                            <span>&plus;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">

                <div class="row">
                    <button class="btn btn-success btn-block" id="start">Start</button>
                </div>
                <div class="row">
                    <button class="btn btn-danger btn-block" id="stop">Stop</button>
                </div>
                <div class="row">
                    <button class="btn btn-info btn-block" id="reset">Reset</button>
                </div>

        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar"
             aria-valuemin="0" aria-valuemax="100" style="width:100%">
            <span class="sr-only">70% Complete</span>
        </div>
    </div>
</div>
<script src="../../assets/js/jquery/jquery.js"></script>
<script type="application/javascript" src="js/flipclock.js"></script>
<script type="application/javascript" src="js/app.js"></script>
</body>
</html>
