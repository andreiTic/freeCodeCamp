<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../../assets/css/boostrap/bootstrap.css">
<link rel="stylesheet" href="../../assets/flipclock/flipclock.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="application/javascript" src="js/flipclock.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
</head>
<body>
<div class="container">
    <div class="well well-lg clearfix" style="margin-top: 20%">
        <div class="col-sm-6">
            <h1 style="margin-left: 130px">Time</h1>
            <div class="flip-clock-wrapper">
                <div class="clock col-sm-offset-2"></div>
            </div>
        </div>
        <div class="col-sm-2">
            <p>Break Length</p>
            <div class="input-group text-center">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default btn-number" data-type="minus" data-field="quant[1]">
                        <span>&minus;</span>
                    </button>
                </div>
                <input type="text" name="quant[1]" class="form-control input-number text-center" value="5" min="1"
                       max="60">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                        <span>&plus;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <p>Session Length</p>
            <div class="input-group text-center">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default btn-number" data-type="minus" data-field="quant[2]">
                        <span>&minus;</span>
                    </button>
                </div>
                <input type="text" name="quant[2]" class="form-control input-number text-center" value="25" min="1"
                       max="60">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[2]">
                        <span>&plus;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="row">
                <button class="btn btn-success" id="start">Start</button>
            </div>
            <div class="row">
                <button class="btn btn-danger" id="stop">Stop</button>
            </div>
            <div class="row">
                <button class="btn btn-info" id="reset">Reset</button>
            </div>
        </div>

    </div>
</div>

<script type="application/javascript" src="js/app.js"></script>
</body>
</html>
