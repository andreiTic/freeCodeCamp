<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="well col-sm-3 col-lg-offset-4">
    <div class="row well screen" style="background: #848372" id="screen">
        <div class="row screen-total">
            <p>0</p>
        </div>
        <div class="row screen-calc">
            <p></p>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-default btn-lg" id="allClear" value="AC">AC</button>
        <button class="btn btn-default btn-lg" id="cearEntry" value="CE">CE</button>
        <button class="btn btn-default btn-lg operator" value="divide">&divide;</button>
        <button class="btn btn-default btn-lg operator" value="times">&times;</button>
    </div>
    <div class="row">
        <button class="btn btn-default btn-lg number" value="7">7</button>
        <button class="btn btn-default btn-lg number" value="8">8</button>
        <button class="btn btn-default btn-lg number" value="9">9</button>
        <button class="btn btn-default btn-lg number operator" value="minus">&minus;</button>
    </div>
    <div class="row">
        <button class="btn btn-default btn-lg number" value="4">4</button>
        <button class="btn btn-default btn-lg number" value="5">5</button>
        <button class="btn btn-default btn-lg number" value="6">6</button>
        <button class="btn btn-default btn-lg operator" value="plus">&plus;</button>
    </div>
    <div class="row">
        <button class="btn btn-default btn-lg number" value="1">1</button>
        <button class="btn btn-default btn-lg number" value="2">2</button>
        <button class="btn btn-default btn-lg number" value="3">3</button>
        <button class="btn btn-default btn-lg equals-btn operator" value="equal">&equals;</button>
        <button class="btn btn-default btn-lg long-btn" role="button">0</button>
        <button class="btn btn-default btn-lg" value="dot">.</button>
    </div>
</div>
</body>
<script type="application/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script type="application/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="application/javascript" src="js/app.js"></script>
</html>
