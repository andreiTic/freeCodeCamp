<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="calculator" class="container">
    <div class="result-window">
        <p id="response">0</p>
        <p id="calc"></p>
    </div>
    <a class="btn btn btn-danger" id="clear-all">AC</a>
    <a class="btn btn btn-danger" id="clear-element">CE</a>
    <div class="row">
        <a class="btn btn btn-default btn-large">7</a>
        <a class="btn btn btn-default btn-large">8</a>
        <a class="btn btn btn-default btn-large">9</a>
        <a class="btn btn btn-default btn-large">+</a>
    </div>
    <div class="row">
        <a class="btn btn btn-default btn-large">4</a>
        <a class="btn btn btn-default btn-large">5</a>
        <a class="btn btn btn-default btn-large">6</a>
        <a class="btn btn btn-default btn-large">-</a>
    </div>
    <div class="row">
        <a class="btn btn btn-default btn-large">1</a>
        <a class="btn btn btn-default btn-large">2</a>
        <a class="btn btn btn-default btn-large">3</a>
        <a class="btn btn btn-default btn-large">/</a>
    </div>
    <div class="row">
        <a class="btn btn btn-default btn-large">0</a>
        <a class="btn btn btn-default btn-large">.</a>
        <a class="btn btn btn-default btn-large" id="equals">=</a>
        <a class="btn btn btn-default btn-large">*</a>
    </div>
</div>
</body>
<script type="application/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script type="application/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="application/javascript" src="js/app.js"></script>
</html>
